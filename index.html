<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search-icon.png" alt=""></button>
        </div>
        <p class="error">Invalid city name!</p>
        <div class="weather">
            <img src="images/clear.png" alt="" class="weatherIcon">
            <h2 class="temp">7&degC</h2>
            <h2 class="city">Dehradun</h2>
            <div class="details">
                <div class="info">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">40%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="info">
                    <img src="images/wind.png" alt="" id="wind">
                    <div>
                        <p class="wind">11 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
